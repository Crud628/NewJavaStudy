			<div id="div_01" >

						<div class="form-group">
							<label for="firstname" class="col-sm-3 col-md-offset-1 control-label ">用户名</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="name" name = "name" placeholder="请输入用户名">
							</div>
							<div class = "col-sm-2 note">
								<span>*必填</span>
							</div>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-sm-3 col-md-offset-1 control-label ">密码</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="password" name = "password" placeholder="请输入密码">
							</div>
							<div class = "col-sm-2 note">
								<span>*必填</span>
							</div>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-sm-3 col-md-offset-1 control-label ">确认密码</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="pwd" placeholder="请输入确认密码">
							</div>
							<div class = "col-sm-2 note">
								<span>*必填</span>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-11">
								<button type="submit" class="btn btn-success">&nbsp;&nbsp;登&nbsp;录&nbsp;&nbsp;</button>
