<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/javascript; charset=utf-8" />
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet"></style>
<script src="../js/mList.js"></script>
<style type="text/css">
	#show{
		border:1px solid gray;
	}
	#banner{
		hight:60px;
		
	}
</style>
</head>
<body>
	<div id="show" class="container"></div>
	
	<div class="col-md-offset-3 col-md-5 text-center">
		<!-- <input type="button" class="btn btn-primary" value="查看全部" id="btn"> -->
		<input type="button" class="btn btn-warning" value="删除所选" id="remove" onclick="remove()">
		<input type="button" value="首页" id="index_btn" onclick="switchBtn(1)" class="btn btn-default btn-primary">
        <input type="button" value="<" id="left_btn" onclick="switchBtn(2)" class="btn btn-default btn-primary">
        <span>页数</span>
        <span id="currentPage">1</span>
        <span id="totalPage">/1</span>
        <input type="button" value=">" id="right_btn" onclick="switchBtn(3)" class="btn btn-default btn-primary">
        <input type="text" id="iPage">
        <input type="button" class="btn btn-default btn-primary" id="jump" onclick="switchBtn(4)" value="跳转">
	</div>
	<div class="container" id="show2"></div>
	
	<div class="col-md-offset-3 col-md-5 text-center">
		<span>员工名(模糊)</span><input class="btn btn-default btn-primary" type="text" id="name_like">&nbsp;&nbsp;&nbsp;
		<span>员工id1</span><input class="btn btn-default btn-primary" type="number" id="id_min">&nbsp;&nbsp;&nbsp;
		<span>员工id2</span><input class="btn btn-default btn-primary" type="number" id="id_max">&nbsp;&nbsp;&nbsp;
		<span>员工部门(精确)</span><input class="btn btn-default btn-primary" type="text" id="department">&nbsp;&nbsp;&nbsp;
		<button id="selectByLikeByPage" class="btn btn-default btn-primary">查询</button>
	</div>
</body>
</html>
