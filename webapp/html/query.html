	<div id="div_01">

		<div class="container">
			
		
		
		<form action="" id="myform">
			<div class="form-group">
				<label class="col-md-1">商家ID</label>
				<div class="col-md-3">
					<input type="text" class="form-control" name="id" id="id">
				</div>
				
				<label class="col-md-1">商家名</label>
				<div class="col-md-3">
					<input type="text" class="form-control" name="name" id="name">
				</div>
				
				<label class="col-md-1">电话</label>
				<div class="col-md-3">
					<input type="text" class="form-control" name="tel" id="tel">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-1">商家分类</label>
				<div class="col-md-3">
					<label>
						<input type="radio" name="type" value="中餐">中餐
					</label>
					<label class="label_01">
						<input type="radio" name="type" value="韩餐">韩餐
					</label>
					<label class="label_01">
						<input type="radio" name="type" value="日料">日料
					</label>
					<label class="label_01">
						<input type="radio" name="type" value="" checked="checked">全部
					</label>
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-md-1">商家地址</label>
				<div class="col-md-3">
					<select class="form-control" name="distinct" id="distinct">
						<option value="全部">全部</option>
						<option value="中山区">中山区</option>
						<option value="西岗区">西岗区</option>
						<option value="甘井子区">甘井子区</option>
						<option value="沙河口区">沙河口区</option>
					</select>
				</div>
				
				<label class="col-md-1">详细地址</label>
				<div class="col-md-7">
					<input type="text" class="form-control" name="address" id="address">
				</div>			
			</div>
			
			<div class="form-group">
				<label class="col-md-1">人均消费</label>
				<div class="col-md-3">
					<input type="number" class="form-control" name="payBegin" id="payBegin"
					min="0" max="2000" step="1" placeholder="0">
				</div>
				
				<label class="col-md-1">~</label>
				<div class="col-md-3">
					<input type="number" class="form-control" name="payEnd" id="payEnd"
					min="0" max="2000" step="1" placeholder="0">
				</div>
				<span id="span_01">元/人</span>			
			</div>
			
			<div class="form-group">
				<div class="col-md-3 col-md-offset-2 center">
					<input type="reset" value="清空" class="btn btn-danger">
				</div>
				<div class="col-md-3 col-md-offset-1 center">
					<input type="button" value="查询" class="btn btn-primary">
				</div>
			</div>
			<div class="hr-line-dashed" id = "hr">
				<hr style= "border:1px dotted white">
			</div>
			<div class="col-md-1">
				<input type="button" value="删除所选" class="btn btn-danger">
			</div>
			<div class = "col-md-2 page">
				第<span class="red" id = "page1">0</span>页/共<span class="red">0</span>页
			</div>
			<div class="col-md-9 page text-right">
				共查到<span class = "red">0</span>条信息
			</div>
			<div id = "tt">
				<table class="table table-striped table-bordered table-condensed">
					<thead class="">
						<th class = "danger  text-center">
							<input type="checkbox">
						</th>
						<th class = "danger text-center">商家ID</th>
						<th class = "danger text-center">商家名</th>
						<th class = "danger text-center">电话</th>
						<th class = "danger text-center">分类</th>
						<th class = "danger text-center">地址</th>
						<th class = "danger text-center">详细地址</th>
						<th class = "danger text-center">人均（元/人）</th>
						<th class = "danger text-center"></th>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td> </td>
							<td></td>

							<td></td>

						<tr>

							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td> </td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td> </td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-8 col-md-offset-3">
				<input type="button" value="首页" class="btn btn-default"/>
				<input type="button" value="上一页" class="btn btn-default"/>
				<input type="button" value="下一页" class="btn btn-default"/>
				<input type="button" value="末页" class="btn btn-default"/>
				<input type="button" value="跳转到" class="btn btn-default" />
				<input type="text" id="page_s"/>
				<span>页</span>
			</div>
		</form>
