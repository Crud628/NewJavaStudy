<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQ</title>
	<style type="text/css">
		.c{
			height: 100px;
			width: 100px;
			background: skyblue;
		}
		body{

		}

<body>
<div>
	<div id = "span_1"  class="c">显示，隐藏，切换</div>

</div>

<div>
	<div id="span_4"  class="c">自定义动画</div>
	<br>
	<button id = "animate">animate</button>
