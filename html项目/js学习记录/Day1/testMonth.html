<!DOCTYPE html>
<html>
<head>
	<title>月份天数判断</title>
</head>
<body>
	<input type="text" name="" id = "mon"><input type="button" value="获得天数" name="" onclick="showInfo()">
	<script type="text/javascript">
		function showInfo() {
			var month = document.getElementById("mon").value;
			var monthDay = 0;
			// console.log(month);
			console.log(typeof parseInt(month));
			//console.log(typeof month == String);
			if(checkNum(month)){
				var m =Math.floor(parseInt(month));
				switch(m){
					case 1:
					case 3:
					case 5:
					case 7:
					case 8:
					case 10:
					case 12:
						monthDay = 31;
						break;
					case 4:
					case 6:
					case 9:
					case 11:
						monthDay = 30;
						break;
					case 2:
						monthDay = 28;
						break;
				}
				alert(m+"月共有"+monthDay+"天");
			}else{
				alert("输入错误");
			}
		}
		function checkNum(Num){
			if(typeof parseInt(Num) == "number"  && Num>0 && Num < 13){
				return true;
			}
			return false;
		}
	</script>
</body>
</html>
